<section data-aos="zoom-in-up" data-aos-duration="3000" class="contacto lazyload" id="contacto">
  <h2 class="contacto-textos">Contacto</h2>
  <div class="container">
      <form class="formulario" (ngSubmit)="contactForm(form.value)" #form="ngForm">
          <div class="form-group">
              <div class="col-md-12 ">
                  <input id="nombre" name="nombre" placeholder="Nombre Completo" class="form-control" required="true" value="" type="text" ngModel/>
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-12 ">
                <input id="celular" name="celular" placeholder="Celular" class="form-control" required="true" value="" type="number" ngModel/>

              </div>
          </div>
          <div class="form-group">
              <div class="col-md-12 ">
                  <input id="asunto" name="asunto" placeholder="Asunto" class="form-control" required="true" value="" type="text" ngModel/>
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-12 ">
                  <input id="correo" name="correo" placeholder=" Correo electrÃ³nico" class="form-control" required="true" value="" type="email"ngModel />
              </div>
          </div>
          <div class="form-group">
              <div class="col-md-12 ">
                  <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje" rows="3"ngModel></textarea>
              </div>
          </div>
          <div class="derecha">
              <input id="enviarBTN" class="boton derecha" type="submit" value="Enviar" name="submmit" />
          </div>
      </form>
  </div>
</section>
